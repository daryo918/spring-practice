<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>


<div class="container">

<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	
	<div th:object="${cliente}" th:remove="tag">
<ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>

</ul>


</div>
	<form th:action="@{/crear}" method="post" th:object="${cliente}">

		<div class="form-group">
			<label class="col-sm-2 col-form-label">nombre</label>
			<div class="col-sm-6">
				<input type=text th:field="*{nombre}" th:errorclass="'form-control alert-danger'" class="form-control"/>
				<small class="form-text text-danger" th:errors="*{nombre}">a</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">apellido</label>
			<div class="col-sm-6">
				<input type=text th:field="*{apellido}" th:errorclass="'form-control alert-danger'" class="form-control" />
				<small class="form-text text-danger" th:errors="*{apellido}">a</small>
				
			</div>
		</div>
		<label class="col-sm-2 col-form-label">email</label>
		<div class="col-sm-6">
			<input type=text th:field="*{email}" th:errorclass="'form-control alert-danger'" class="form-control" />
			<small class="form-text text-danger" th:errors="*{email}">a</small>
			
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">fecha</label>
			<div class="col-sm-6">
				<input type=text th:field="*{createAt}" th:errorclass="'form-control alert-danger'" class="form-control" />
				<small class="form-text text-danger" th:errors="*{createAt}">a</small>
			</div>
		</div>
					<div class="col-sm-6">
				<input type=submit  class="btn btn-primary" />
			</div>
		
	</form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
